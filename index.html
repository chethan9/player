<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Mux Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@mux/mux-player"></script>
   <style>
    body {
      margin: 0;
      padding: 0;
    }
    #player {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    #player iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Get the playback ID from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const playbackId = urlParams.get('playbackId');

    // Create a new mux player instance
    const player = document.createElement('mux-player');
    player.setAttribute('stream-type', 'on-demand');
    player.setAttribute('playback-id', playbackId);
    player.setAttribute('metadata-video-title', 'Placeholder (optional)');
    player.setAttribute('metadata-viewer-user-id', 'Placeholder (optional)');
    player.setAttribute('primary-color', '#FFFFFF');
    player.setAttribute('secondary-color', '#292929');

    // Append the player to the HTML element with id 'player'
    document.getElementById('player').appendChild(player);
  </script>
</body>
</html>
